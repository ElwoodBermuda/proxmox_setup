---


- name: Update and upgrade apt packages
  become: true 
  apt:
    upgrade: yes
    update_cache: yes

- name: install dependencies
  become: true
  ansible.builtin.apt:
    pkg:
    - ca-certificates 
    - curl


- name: install GPG key
  become: true
  block: 
    - name: updte keyring
      shell:
        cmd: install -m 0755 -d /etc/apt/keyrings

    - name: download key
      shell:
        cmd: curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
    

    - name: update permissions
      shell:
        cmd: chmod a+r /etc/apt/keyrings/docker.asc
          

- name: Add the repository to Apt sources
  become: true
  shell:
    cmd: echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null


- name: Update and upgrade apt packages
  become: true
  apt:
    upgrade: yes
    update_cache: yes



- name: actually install docker 
  become: true
  ansible.builtin.apt:
    pkg:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin